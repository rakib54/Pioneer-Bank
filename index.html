<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Enter email here">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentdeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdraw-balance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="current-balance">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositamount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositbtn" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        //login-button event handler
        const loginbtbn = document.getElementById('login');
        loginbtbn.addEventListener('click', function(){
            
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';

            const transaction = document.getElementById('transaction-area');
            transaction.style.display ='block';
        });

        //transaction button handler
        const deposit = document.getElementById('depositbtn');
            deposit.addEventListener('click',function(){
               const depositNumber =getInputNumber('depositamount')
                

                updateSpanTag('currentdeposit', depositNumber);
                updateSpanTag('current-balance', depositNumber);

                document.getElementById('depositamount').value ="";

            });
            //withdraw button handler

            const Withdraw = document.getElementById('withdraw-btn');
            Withdraw.addEventListener('click', function(){
                const WithdrawNumber = getInputNumber("withdraw-amount");

                updateSpanTag('withdraw-balance', WithdrawNumber);
                updateSpanTag('current-balance',-1 * WithdrawNumber)
                

                document.getElementById("withdraw-amount").value= "";
                 
               
                
            });
            function getInputNumber(id){
                const Amount = document.getElementById(id).value
                const AmountNumber = parseFloat(Amount);
                return AmountNumber;
            }

            function updateSpanTag(id, AddedNumber ){
                const Current = document.getElementById(id).innerText;
                const Current_Number =parseFloat(Current);
                const Total_balance = AddedNumber + Current_Number;

                document.getElementById(id).innerText = Total_balance;
            }
            
   
    </script>
</body>
</html>
